name: Deploy to Ubuntu with Docker Compose

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v4

      # Cấu hình SSH để kết nối với server
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # Deploy qua SSH và chạy Docker Compose
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Di chuyển đến thư mục ứng dụng
            cd ${{ secrets.SERVER_PATH }}
            
            # Pull code mới từ GitHub
            git pull origin main
            
            # Dừng và xóa các container cũ (nếu có)
            docker-compose down
            
            # Build và chạy lại các container
            docker-compose up -d --build
            
            # Xóa các image không sử dụng để tiết kiệm dung lượng
            docker image prune -f
          EOF